    // web3로 어떤 네트워크로 요청할지 지정
    const web3 = new Web3('http://127.0.0.1:8545');

    web3.eth.getAccounts().then(console.log)
    web3.eth.getBalance("0xd19ECABED32f49f25bE799c0F7a6FA9484e9bf66").then((data)=>{
        // wei라는 단위로 표현
        // 10^18으로 측정
        // 이 단위가 있는 이유는 가스비 연산에 사용하기 위해
        console.log(data);
        // 단위 변환
        const value = web3.utils.fromWei(data);
        console.log(value);
    })
